<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="JavaScript File" href="Login.js">
  <link href='' rel="stylesheet">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!-- Add your site or application content here -->
  <div class="main">
    <form action="">
    <h1>Eatery</h1>
      <h2 style="color: #704E2E; text-align: center">Login</h2>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" value="" placeholder="Password" required id="myInput">
        <i class='bx bxs-lock-alt'></i>
      </div>


      <!--Creating a function in input checkbox -->
      <div class="checkPassword">
        <label><input type="checkbox"  onclick="passCheck()">Show Password</label>
      </div>
      <script>
        function passCheck(){
          var x =document.getElementById('myInput');
          if (x.type ==="password"){
            x.type = "text";
          } else{
            x.type= "password";
          }
          document.getElementById('remember-me').checked;
        }
      </script>


<br>
      <div class="remember-forgot">
        <label><input type="checkbox" id="remember-me">Remember me</label>
        <a href="#">Forgot password?</a>
      </div>



      <div class="icons">
        <p>Sign in using</p>
        <a href="https://www.facebook.com/login/" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fonetap%2F%3Fnext%3D%252F%26__coig_login%3D2" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="https://x.com/i/flow/login" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
      </div>


      <button type="submit" class="btn" >Login</button>
      <div class="register-link">
        <p>Don't have an account? <i class='bx bx-right-arrow-alt'></i> <a href="#">Register</a> </p>
      </div>
    </form>
  </div>

<!--  <script src="Login.js"></script>-->

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>


</body>

</html>
