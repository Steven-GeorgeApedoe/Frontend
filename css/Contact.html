<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact us</title>

</head>
<body>
<header>
<img class="logo" src="../img/logo.png" alt="logo">
<nav class="nav_links">
  <ul>
    <li> <a href="#">HOME </a> <i class='bx bx-home'> </i></li>

</header>

<div class="container_about">
  <form action="">
    <h2>Contact Us</h2>
    <div class="input-field">
      <input type="text" placeholder="Name" required>
    </div>

    <div class="input-field">
      <input type="text" placeholder="Phone number" required>
      <i class='bx bx-phone' id="phone"></i>
    </div>

    <div class="input-field">
      <input type="text" placeholder="E-mail" required>
      <i  class='bx bx-envelope' id="email"></i>
    </div>

    <div class="input-field">
      <input type="text" placeholder="Your message" required>
      <i class='bx bxs-message-dots' id="message"></i>
    </div>

    <a href="#"><button>Send Message</button></a>

    <div class="slogan">
      <p>Call us on: <br> Contact: +233-123-456-7890 <br> Email: eatery@gmail.com</p>
    </div>

</html>
